<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KGV Chemie und Kali e.V Mobil APP 1.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <style>
        :root { --primary: #28a745; --wa: #25D366; --danger: #e74c3c; --accent: #2980b9; --dark: #2c3e50; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg); overflow: hidden; }
        header { background: white; padding: 15px 25px; border-bottom: 3px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 100; flex-shrink: 0; }
        
        .wrapper { display: flex; flex: 1; overflow: hidden; }
        
        /* Kartenbereich mit Zoom-Schutz */
        .main-content { flex: 1; background: #333; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        .map-viewport { width: 100%; height: 100%; overflow: auto; display: flex; justify-content: center; align-items: flex-start; padding: 100px; box-sizing: border-box; }
        .map-container { position: relative; display: inline-block; background: white; transform-origin: top left; transition: transform 0.2s ease; }
        .map-image { display: block; max-width: none; height: auto; }
        .map-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .poly { fill: rgba(40, 167, 69, 0.2); stroke: #28a745; stroke-width: 2; cursor: pointer; pointer-events: auto; }
        
        /* Zoom-Buttons auf der Karte */
        .zoom-controls { position: absolute; bottom: 20px; left: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 8px; }
        .zoom-btn { width: 45px; height: 45px; background: white; border: 2px solid var(--primary); border-radius: 8px; font-size: 24px; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        /* Sidebar */
        .sidebar { width: 450px; background: white; border-left: 1px solid #ddd; padding: 20px; overflow-y: auto; box-sizing: border-box; z-index: 101; }
        .box { background: #fff; border: 1px solid #dee2e6; border-radius: 6px; padding: 10px; margin-bottom: 10px; }
        .box-title { font-size: 13px; font-weight: bold; color: var(--dark); text-transform: uppercase; border-bottom: 2px solid var(--primary); padding-bottom: 5px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        
        label { font-size: 11px; font-weight: bold; color: #555; display: block; margin-top: 8px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 11px; margin-top: 5px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        
        .history-item { background: #f1f1f1; border-left: 3px solid var(--primary); padding: 8px; border-radius: 4px; margin-bottom: 8px; font-size: 13px; position: relative; }
        .del-icon { cursor: pointer; color: var(--danger); float: right; font-weight: bold; }
        .photo-preview { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
        .photo-preview img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; cursor: pointer; border: 1px solid #ccc; }
        
        .chat-log { height: 150px; border: 1px solid #ddd; padding: 8px; overflow-y: auto; background: #fff; font-size: 12px; border-radius: 4px; margin-bottom: 5px; }
        .sig-box { border: 2px solid #ccc; height: 150px; background: #fff; margin-top: 10px; touch-action: none; }
        #imageMenu { display: none; position: fixed; background: white; border: 1px solid #ccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 2000; padding: 5px; border-radius: 4px; min-width: 120px; }
        
        .accordion-content { display: none; padding: 10px 5px; }
        .accordion-btn { background: #eee; color: var(--dark); padding: 12px; width: 100%; border: 1px solid #ddd; border-radius: 6px; text-align: left; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>

<script>
let pData = {}; let items = {ticker:[], protokoll:[]}; let gallery = {Strom:[], Wasser:[]};
let kneipeHistory = []; let phoneBook = []; let inventar = []; let ableser = ["Gaulke", "Funke"];
let sigPad; let currentKneipePhotos = []; let activePhoto = {}; let curP = null;

window.onload = () => {
    if(typeof SignaturePad !== 'undefined') sigPad = new SignaturePad(document.getElementById('sig-canvas'));
    renderAbDropdown(); 
    document.querySelectorAll('polygon').forEach(p => {
        p.onclick = (e) => {
            resetHighlights();
            p.style.fill = "rgba(255, 0, 0, 0.5)"; 
            p.style.stroke = "red";
            p.style.strokeWidth = "3";
            let nr = p.id.replace('poly-', '');
            if(!nr.includes('hv') && !nr.includes('uv')) {
                openParcelInfo(nr, e);
            }
        };
    });
};

function resetHighlights() {
    document.querySelectorAll('polygon').forEach(x => {
        x.style.strokeWidth = "1";
        x.style.stroke = "#bcbcbc";
        if (x.id.includes('hv')) {
            x.style.fill = "rgba(0,0,255,0.3)";
        } else if (x.id.includes('uv')) {
            x.style.fill = "rgba(255,193,7,0.3)";
        } else {
            x.style.fill = "rgba(40,167,69,0.2)";
        }
    });
}
function toggle(id) { var e = document.getElementById(id); if(e) e.style.display = (e.style.display==='none'||e.style.display==='')?'block':'none'; }

async function processImage(type, inputEl = null) {
    const fileInput = inputEl || document.getElementById(type === 'ticker' ? 'tCam' : (type === 'protokoll' ? 'pCam' : 'kCam'));
    if (!fileInput || !fileInput.files[0]) return;
    const reader = new FileReader(); reader.readAsDataURL(fileInput.files[0]);
    reader.onload = (e) => {
        const img = new Image(); img.src = e.target.result;
        img.onload = () => {
            const canvas = document.createElement('canvas'); const max = 1200; let w = img.width, h = img.height;
            if (w > h) { if (w > max) { h *= max / w; w = max; } } else { if (h > max) { w *= max / h; h = max; } }
            canvas.width = w; canvas.height = h; canvas.getContext('2d').drawImage(img, 0, 0, w, h);
            const b64 = canvas.toDataURL('image/jpeg', 0.7);
            if(type === 'kneipe') { currentKneipePhotos.push({src:b64, desc:""}); renderKneipePhotos(); }
            else if(type.startsWith('gallery_')) { gallery[type.replace('gallery_','')].push({src:b64, desc:""}); renderGallery(); }
            else { items[type].unshift({id:Date.now(), text: (type==='protokoll'?document.getElementById('pNr').value+": "+document.getElementById('pIn').value : ""), photos:[b64]}); renderList(type); }
            fileInput.value = ""; 
        };
    };
}

function renderList(type) {
    document.getElementById(type + 'List').innerHTML = items[type].map((it, i) => `
        <div style="border:1px solid #eee; padding:10px; margin-top:5px; font-size:12px; position:relative; background:#f9f9f9; border-radius:4px;">
            <span style="position:absolute; right:5px; top:5px; color:red; cursor:pointer;" onclick="items['${type}'].splice(${i},1);renderList('${type}')">ðŸ—‘ï¸</span>
            ${it.text}
            <div class="photo-grid">${it.photos.map((p, idx) => `<img src="${p}" class="thumb" onclick="openPhotoMenu(event, '${type}', null, ${i}, '${p}', '${it.text}')">`).join('')}</div>
        </div>`).join('');
}

function openPhotoMenu(e, type, folder, idx, src, desc) {
    e.stopPropagation(); activePhoto = { type, folder, idx, src, desc };
    const m = document.getElementById('photoMenu'); m.style.display = 'block';
    m.style.left = e.pageX + 'px'; m.style.top = e.pageY + 'px';
    document.addEventListener('click', () => m.style.display = 'none', { once: true });
}

function previewPhoto() { document.getElementById('previewImg').src = activePhoto.src; document.getElementById('previewOverlay').style.display = 'flex'; }
function downloadPhoto() { const a = document.createElement('a'); a.href = activePhoto.src; a.download = "foto.jpg"; a.click(); }
function deletePhoto() {
    if(!confirm("LÃ¶schen?")) return;
    if(activePhoto.type === 'kneipe') { currentKneipePhotos.splice(activePhoto.idx, 1); renderKneipePhotos(); }
    else if(activePhoto.type === 'gallery') { gallery[activePhoto.folder].splice(activePhoto.idx, 1); renderGallery(); }
    else { items[activePhoto.type].splice(activePhoto.idx,1); renderList(activePhoto.type); }
}

function runSearch(q, mode) { if (!q) return; resetHighlights(); var polys = document.getElementsByTagName('polygon'); var term = q.toLowerCase().trim(); for (var i = 0; i < polys.length; i++) { var id = polys[i].id.toLowerCase(); if (mode === 'P' && (id === "poly-" + term || id === term) && !id.includes('uv') && !id.includes('hv')) { mark(polys[i]); openParcelInfo(term); return; } else if (mode === 'H' && id.includes('hv') && id.includes(term)) { mark(polys[i]); return; } else if (mode === 'U' && id.includes('uv') && (id.includes(term) || id.includes(term.replace('/','_')))) { mark(polys[i]); return; } } }
function mark(p) { p.style.fill = "rgba(255, 0, 0, 0.5)"; p.style.stroke = "red"; p.style.strokeWidth = "3"; p.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
function openParcelInfo(nr, e) { curP = nr; document.getElementById('popNr').innerText = nr; document.getElementById('popInfo').value = pData[nr] || ""; let pop = document.getElementById('parcelPopup'); pop.style.display = "block"; if(e) { pop.style.left = (e.pageX + 10) + "px"; pop.style.top = (e.pageY + 10) + "px"; } }
function closePopup() { document.getElementById('parcelPopup').style.display = "none"; resetHighlights(); }
function savePop() { pData[curP] = document.getElementById('popInfo').value; alert("Gespeichert"); }
function clearPop() { pData[curP] = ""; document.getElementById('popInfo').value = ""; }
function addItem(type) { const val = type === 'ticker' ? document.getElementById('tIn').value : document.getElementById('pNr').value + ": " + document.getElementById('pIn').value; if(val || type==='ticker') { items[type].unshift({id:Date.now(), text:val, photos:[]}); renderList(type); if(type==='ticker') document.getElementById('tIn').value=''; } }

function renderGallery() { for(let f in gallery) { document.getElementById('gal_'+f).innerHTML = gallery[f].map((p, i) => `<img src="${p.src}" class="thumb" onclick="openPhotoMenu(event, 'gallery', '${f}', ${i}, '${p.src}', '')">`).join(''); } }

function renderKHistory() { document.getElementById('kHistoryList').innerHTML = kneipeHistory.map((h,i) => `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee; background:#f9f9f9; font-size:12px;"><span onclick="reconstructPDF(${i})" style="color:#007bff; cursor:pointer;">ðŸ“„ PDF: ${h.date}</span><span onclick="kneipeHistory.splice(${i},1);renderKHistory();" style="color:red; cursor:pointer;">ðŸ—‘ï¸</span></div>`).join(''); }
function openAbVerwaltung() { document.getElementById('ableserMenu').style.display = 'block'; renderAbList(); }

function reconstructPDF(i) { const h = kneipeHistory[i]; const { jsPDF } = window.jspdf; const doc = new jsPDF(); doc.text(`Abrechnung vom ${h.date}`, 20, 20); doc.text(`Ableser: ${h.name}`, 20, 35); doc.text(`Wasser Kneipe: ${h.waK} | Haupt: ${h.waH}`, 20, 45); doc.text(`Strom Kneipe: ${h.kwK} | Neben: ${h.kwN}`, 20, 55); if(h.sig) doc.addImage(h.sig, 'PNG', 20, 75, 50, 25); if(h.photos) h.photos.forEach(p => { doc.addPage(); doc.addImage(p.src, 'JPEG', 20, 20, 100, 80); }); window.open(doc.output('bloburl'), '_blank'); }
function generateKneipePDF(dl) { const { jsPDF } = window.jspdf; const doc = new jsPDF(); const data = { name: document.getElementById('kAbleser').value, date: document.getElementById('kDate').value, waK: document.getElementById('kWaK').value, waH: document.getElementById('kWaH').value, kwK: document.getElementById('kKwK').value, kwN: document.getElementById('kKwN').value, sig: sigPad.isEmpty()?null:sigPad.toDataURL(), photos: [...currentKneipePhotos] }; doc.text("Kneipen-Abrechnung", 20, 20); doc.text(`Datum: ${data.date} | Ableser: ${data.name}`, 20, 35); doc.text(`Wasser Kneipe: ${data.waK} | Haupt: ${data.waH}`, 20, 45); doc.text(`Strom Kneipe: ${data.kwK} | Neben: ${data.kwN}`, 20, 55); if(data.sig) { doc.text("Unterschrift:", 20, 70); doc.addImage(data.sig, 'PNG', 20, 75, 50, 25); } if(data.photos.length > 0) { data.photos.forEach((p, i) => { doc.addPage(); doc.addImage(p.src, 'JPEG', 20, 20, 100, 80); doc.text("Belegfoto " + (i+1), 20, 110); }); } if(dl) doc.save(`Kneipe_${data.date}.pdf`); kneipeHistory.unshift(data); currentKneipePhotos = []; sigPad.clear(); renderKHistory(); renderKneipePhotos(); }
function saveSig() { alert("Signatur ok"); }

// GEÃ„NDERT: Ã–ffnet das Handy-Teilen-MenÃ¼ (WhatsApp, Mail etc.)
async function shareAnyApp(id, title) {
    const el = document.getElementById(id);
    if(!el) return;
    const text = el.value;
    if (navigator.share) {
        try { await navigator.share({ title: title, text: text }); } 
        catch (e) { window.open(`https://wa.me/?text=${encodeURIComponent(text)}`); }
    } else { window.open(`https://wa.me/?text=${encodeURIComponent(text)}`); }
}
